<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str1 = "String Method first paragraph of first Javascript";
      let str2 = "String Method Second  paragraph of Javasctipt";
      //   charAt
      console.log(str1.charAt(9));
      //   charcodeAt()
      console.log(str1.charCodeAt(9));
      //   unicode to letter
      console.log(String.fromCharCode(116));
      //   endsWith
      console.log(str1.endsWith("Javascript"));
      //   include
      console.log(str1.includes("first"));
      console.log(str2.includes("first"));
      console.log(str1.indexOf("first"));
      // replace method only replace the first matching word second matching word not replaces
      console.log(str1.replace("first", "moza"));
    </script>
  </body>
</html>
